<!DOCTYPE hmtl>
<head>
</head>
<body>
    <script>
        //Estructura de Dato: Lista Enlazada

        function ListaEnlazada(){
            this.first = null;
        }

        //TDA: Nodo

        function Nodo(valor){
            this.valor = valor;
            this.siguiente = null;
        }

        //Objeto o Clase: Estudiante

        function Estudiante(nombre, edad, numeroDeCuenta){
            this.nombre = nombre;
            this.edad = edad;
            this.numeroDeCuenta = numeroDeCuenta;
        }

    </script>
</body>
</hmtl>
