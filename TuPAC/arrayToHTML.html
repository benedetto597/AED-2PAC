<script>

array1 = [
    ["3","2", "1"],
    ["3", "2"],
    ["1","2"]
];

function arrayToHTMLTables(array){
    html = "<table border = '1'>";
    for (i = 0; i<array.length; i++){
        html += "<tr>";
        
        for(j = 0; j<array[i].length; j++){
            if((array[i].length == 2)&&(j == 1)){
                html += `<td colspan = "2"> ${array[i][j]} </td>`;
            }
            else{
                html += `<td> ${array[i][j]} </td>`;
            }
        }
        html += "</td>";
    }

    return html;
}

document.write(arrayToHTMLTables(array1));

</script>
