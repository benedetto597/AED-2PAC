<meta charset="utf-8">
<script src = "Heap.js"></script>
<script src = "LinkedList.js"></script>
<script src = "Compare.js"></script>
<script>

list = new LinkedList();
n = prompt("Tama√±o lista");
ordered = prompt("Quiere una Lista con valores aleatorios?\n1-Si  2-No");

if(ordered==1){
    for(var i=0;i<n;i++){
        num = Math.random()*100;
        num = Math.floor(num);
        list.add(num);
    }
}
else{
    for(var i=0;i<n;i++){
        list.add(i);
    }
}
console.log(list);
heap = new Heap();
heap.build(list);
</script>
